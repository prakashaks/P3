<!--CARD STARTS-->
<mat-card>
<!--HEADER STARTS-->    
    <mat-card-header class="card-header" fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxFlex="90">
            <mat-card-title>Set a Frequency</mat-card-title>
        </div>
        <div fxLayout="column" fxFlex="10">
            <mat-card-title>
                <button (click)="onClickDown()" class="material-icons ; back">keyboard_backspace BACK</button>
            </mat-card-title>
        </div>
    </mat-card-header>
<!--HEADER ENDS-->
<!--CONTENT STARTS-->
    <mat-card-content>
        <mat-tab-group [(selectedIndex)]="tabIndex">
            <!--Dalily Starts-->
            <mat-tab label="DAILY">
                <div class="date" fxLayout="column" fxFlex="100" fxLayoutAlign="start">
                    <div fxFlex="5" fxLayout="row"></div>
                    <div fxLayout="row">
                        <span class="row">
                            <label>Every</label> &nbsp;
                            <input class="line" type="number" value="1" readonly>
                            <mat-label>Week at</mat-label> &nbsp;
                            <input class="dat" type="time">
                        </span>
                    </div>
                </div>
                <div class="day">
                    <form [formGroup]="startEndDatesForm" fxLayout="column" fxFlex="100">
                        <div fxLayout="column">
                            <div  fxLayout="row" fxFlex="100" fxLayoutAlign="center">
                                <label>STARTS FROM</label>
                                <mat-form-field class="start white">
                                    <mat-datepicker #picker></mat-datepicker>
                                    <input  matInput
                                        class="form-control"
                                        [max]="startEndDatesForm.controls['endDate'].value" 
                                        formControlName="startDate"
                                        [matDatepicker]="picker" (dateInput)="addEvent('input', $event)">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" class="fff" fxFlex="100">
                                <mat-radio-group fxLayout="row" fxFlex="100" formControlName="valueRadio">
                                    <mat-radio-button name="end" value="1" fxFlex="50">
                                        <div>
                                            <mat-form-field class="formArea">
                                                <label>ENDS BY</label>
                                                <mat-datepicker #picker1>
                                                </mat-datepicker>
                                                <input matInput
                                                    class="form-control"  
                                                    name="edn"
                                                    [min]="startEndDatesForm.controls['startDate'].value"
                                                    formControlName="endDate" [matDatepicker]="picker1" readonly>
                                                <mat-datepicker-toggle matSuffix [for]="picker1">
                                                </mat-datepicker-toggle>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                    <mat-radio-button name="end" value="2" fxFlex="50">
                                        <div fxLayoutAlign="center">
                                            <mat-form-field class="formArea">
                                                <div fxLayout="row" fxFlex="50">
                                                    <input name="edn" matInput formControlName="occurence" class="line"
                                                        type="number">
                                                    <p>Occurances</p> &nbsp;
                                                </div>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </form>
                </div>
            </mat-tab>
<!--Dalily Ends-->

<!--Weekly Starts-->
            <mat-tab label="WEEKLY">
                <div class="checkBox" fxFlex="100" fxLayout="row" fxLayoutGap="10px">
                    <div fxFlex="3"></div>
                    <mat-checkbox (click)="selectedWeek(d)" fxFlex="10" *ngFor="let d of weekdays">{{d}}</mat-checkbox>
                </div>
                <div class="date" fxLayout="column" fxFlex="100" fxLayoutAlign="start">
                    <div fxFlex="5" fxLayout="row"></div>
                    <div fxLayout="row">
                        <span class="row">
                            <label>Every</label> &nbsp;
                            <input class="line" type="number" value="1" readonly>
                            <mat-label>Day at</mat-label> &nbsp;
                            <input class="dat" type="time">
                        </span>
                    </div>
                </div>
                <div class="day">
                    <form [formGroup]="weeklyForm" fxLayout="column" fxFlex="100">
                        <div fxLayout="column">
                            <div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
                                <mat-form-field class="start">
                                    <label>STARTS FROM</label>
                                    <mat-datepicker #picker2></mat-datepicker>
                                    <input class="form-control" matInput
                                        [max]="startEndDatesForm.controls['endDate'].value" formControlName="startDate"
                                        [matDatepicker]="picker2" (dateInput)="addEvent('input', $event)">
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" class="fff" fxFlex="100">
                                <mat-radio-group fxLayout="row" fxFlex="100" formControlName="valueRadio">
                                    <mat-radio-button name="end" value="1" fxFlex="50">
                                        <div>
                                            <mat-form-field class="formArea">
                                                <label>ENDS BY</label>
                                                <mat-datepicker #picker3>
                                                </mat-datepicker>
                                                <input class="form-control" matInput name="edn"
                                                    [min]="startEndDatesForm.controls['startDate'].value"
                                                    formControlName="endDate" [matDatepicker]="picker3" readonly>
                                                <mat-datepicker-toggle matSuffix [for]="picker3">
                                                </mat-datepicker-toggle>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                    <mat-radio-button name="end" value="2" fxFlex="50">
                                        <div fxLayoutAlign="center">
                                            <mat-form-field class="formArea">
                                                <div fxLayout="row" fxFlex="50">
                                                    <input name="edn" matInput formControlName="occurence" class="line"
                                                        type="number">
                                                    <p>Occurances</p> &nbsp;
                                                </div>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </form>
                </div>
            </mat-tab>
<!--Weekly Ends-->
<!--Monthly Starts-->
            <mat-tab label="MONTHLY">
                <div class="date" fxLayout="column" fxFlex="100" fxLayoutAlign="start">
                    <div fxFlex="5" fxLayout="row"></div>
                    <div fxLayout="row">
                        <span class="row">
                            <label>Day</label> &nbsp;
                            <input class="line" type="number" value="1" readonly>
                            <mat-label>of</mat-label> &nbsp;
                            <input class="dat" type="time">
                        </span>
                    </div>
                </div>
                <div class="checkBox" fxFlex="100" fxLayout="row" fxLayoutGap="10px">
                    <div fxFlex="3"></div>
                    <mat-checkbox (click)="selectedMonths(m)" fxFlex="10" *ngFor="let m of months">{{m}}</mat-checkbox>
                </div>
                <div class="day">
                    <form [formGroup]="weeklyForm" fxLayout="column" fxFlex="100">
                        <div fxLayout="column">
                            <div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
                                <mat-form-field class="start">
                                    <label>STARTS FROM</label>
                                    <mat-datepicker #picker4></mat-datepicker>
                                    <input class="form-control" matInput
                                        [max]="startEndDatesForm.controls['endDate'].value" formControlName="startDate"
                                        [matDatepicker]="picker4" (dateInput)="addEvent('input', $event)">
                                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" class="fff" fxFlex="100">
                                <mat-radio-group fxLayout="row" fxFlex="100" formControlName="valueRadio">
                                    <mat-radio-button name="end" value="1" fxFlex="50">
                                        <div>
                                            <mat-form-field class="formArea">
                                                <label>ENDS BY</label>
                                                <mat-datepicker #picker5>
                                                </mat-datepicker>
                                                <input class="form-control" matInput name="edn"
                                                    [min]="startEndDatesForm.controls['startDate'].value"
                                                    formControlName="endDate" [matDatepicker]="picker5" readonly>
                                                <mat-datepicker-toggle matSuffix [for]="picker5">
                                                </mat-datepicker-toggle>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                    <mat-radio-button name="end" value="2" fxFlex="50">
                                        <div fxLayoutAlign="center">
                                            <mat-form-field class="formArea">
                                                <div fxLayout="row" fxFlex="50">
                                                    <!-- <label></label> -->
                                                    <input name="edn" matInput formControlName="occurence" class="line"
                                                        type="number">
                                                    <p>Occurances</p> &nbsp;
                                                </div>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </form>
                </div>
            </mat-tab>
<!--Monthly Ends-->
            <mat-tab label="QUARTERLY"></mat-tab>
<!--YEARLY STARTS-->
            <mat-tab label="YEARLY">
                <div class="date" fxLayout="column" fxFlex="100" fxLayoutAlign="start">
                    <div fxFlex="5" fxLayout="row"></div>
                    <div fxLayout="row">
                        <span class="row">
                            <label>Every</label> &nbsp;
                            <input class="line" type="number" value="1" readonly>
                            <mat-label>Year of Day</mat-label> &nbsp;
                            <input class="dat" type="time">
                        </span>
                    </div>
                </div>
                <div class="checkBox" fxFlex="100" fxLayout="row" fxLayoutAlign="center">
                    <div fxFlex="3"></div>
                    <mat-radio-group  fxLayoutGap="20px" >
                    <mat-radio-button *ngFor="let y of years" [value]="y">
                      {{y}}
                    </mat-radio-button>
                  </mat-radio-group>                
                </div>
                <div class="day">
                    <form [formGroup]="weeklyForm" fxLayout="column" fxFlex="100">
                        <div fxLayout="column">
                            <div fxLayout="row" fxFlex="100" fxLayoutAlign="center">
                                <mat-form-field class="start">
                                    <label>STARTS FROM</label>
                                    <mat-datepicker #picker6></mat-datepicker>
                                    <input class="form-control" matInput
                                        [max]="startEndDatesForm.controls['endDate'].value" formControlName="startDate"
                                        [matDatepicker]="picker6" (dateInput)="addEvent('input', $event)">
                                    <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" class="fff" fxFlex="100">
                                <mat-radio-group fxLayout="row" fxFlex="100" formControlName="valueRadio">
                                    <mat-radio-button name="end" value="1" fxFlex="50">
                                        <div>
                                            <mat-form-field class="formArea">
                                                <label>ENDS BY</label>
                                                <mat-datepicker #picker7>
                                                </mat-datepicker>
                                                <input class="form-control" matInput name="edn"
                                                    [min]="startEndDatesForm.controls['startDate'].value"
                                                    formControlName="endDate" [matDatepicker]="picker7" readonly>
                                                <mat-datepicker-toggle matSuffix [for]="picker7">
                                                </mat-datepicker-toggle>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                    <mat-radio-button name="end" value="2" fxFlex="50">
                                        <div fxLayoutAlign="center">
                                            <mat-form-field class="formArea">
                                                <div fxLayout="row" fxFlex="50">
                                                    <!-- <label></label> -->
                                                    <input name="edn" matInput formControlName="occurence" class="line"
                                                        type="number">
                                                    <p>Occurances</p> &nbsp;
                                                </div>
                                            </mat-form-field>
                                        </div>
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </form>
                </div>
            </mat-tab>
<!--YEARLY ENDS-->
<!--ONE TIME STARTS-->
            <mat-tab label="ONE TIME">
                
            </mat-tab>
<!--ONE TIME ENDS-->
<!--ON COMPLETION OF STARTS-->
            <mat-tab label="ON COMPLETION OF"> </mat-tab>
<!--ON COMPLETION OF STARTS-->
        </mat-tab-group>
    </mat-card-content>
<!-- CONTENT ENDS -->
<!-- FOOTER STARTS -->
    <mat-card-footer class="card-footer">
        <div class="freq" fxLayout="row" fxFlex="100" fxLayoutAlign="center center">
            <div fxFlex="50">
                <label>Have selected a <b>{{tabName}}</b> frequency</label>
            </div>
            <div fxFlex="50" fxLayoutAlign="end">
                <label style="margin-top: 8px;margin-right: 5px;"><b> esc </b> to cancel</label> &nbsp;
                <button (click)="onClickNext()" mat-raised-button color="primary">NEXT &nbsp; 
                    <span class="material-icons">arrow_right_alt</span>
                </button>
            </div>
        </div>
    </mat-card-footer>
<!-- FOOTER STARTS -->
</mat-card>
<!-- CARD ENDS -->

<div class="date-event">
    <div *ngFor="let e of dates">{{e }}</div>
</div>
